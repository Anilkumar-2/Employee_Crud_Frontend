<nav class="navbar navbar-expand navbar-dark bg-dark">
    <button routerLink="/home" class="btn btn-light">Home</button>
    <button class="btn btn-light" (click)="[remove(),fun()]">Logout</button>
</nav>
<div class="card w-50 mx-auto mt-4">
    <h1 class="card headet text-center">Add Employee</h1>
    <div>
        <form [formGroup]="empform" class="container">
            <div>
                <div class="card-body">
                    <label for="">Name</label>
                    <input type="text" formControlName="name" class="form-control">
                    <div *ngIf="empform.controls['name'].touched && empform.controls['name']?.['errors']">
                        <div *ngIf="empform.controls['name']?.['errors']?.['required']" class="required-asterisk">
                            Name is required
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <label>Date Of Birth</label>
                    <input type="date" formControlName="dob" class="form-control">
                    <div *ngIf="empform.controls['dob'].touched && empform.controls['dob']?.['errors']">
                        <div *ngIf="empform.controls['dob']?.['errors']?.['required']" class="required-asterisk">
                            Date of birth is required
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <label>Mobile Number</label>
                    <input type="text" formControlName="mobile" class="form-control">
                    <div *ngIf="empform.controls['mobile'].touched && empform.controls['mobile']?.['errors']">
                        <div *ngIf="empform.controls['mobile']?.['errors']?.['required']" class="required-asterisk">
                            Mobile Number is required
                        </div>
                    </div>
                </div>
            </div>
            <button (click)="show(empform)" class="btn btn-primary" [disabled]="empform.invalid">Proceed</button>
            <button class="btn btn-danger" routerLink="/home">Cancel</button>
        </form>
    </div>
</div>
