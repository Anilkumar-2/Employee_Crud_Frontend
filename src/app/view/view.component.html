<nav class="navbar navbar-expand navbar-dark bg-dark">
    <button routerLink="/home" class="btn btn-light">Home</button>
    <button class="btn btn-light" (click)="[remove(),fun()]">Logout</button>
</nav>
<p></p><p></p>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th> EmployeeId</th>
                <th> Employee Name </th>
                <th> Employee DOB </th>
                <th> Mobile Number </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="Employee">
                <td> {{ Employee.id }} </td>
                <td> {{ Employee.name }} </td>
                <td> {{ Employee.dob }} </td>
                <td> {{ Employee.mobile }} </td>
            </tr>
        </tbody>
    </table>
    <button routerLink="/home" class="btn btn-danger">Back</button>
</div>
