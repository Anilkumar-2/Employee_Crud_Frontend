<nav class="navbar navbar-expand navbar-dark bg-dark">
    <button routerLink="/home" class="btn btn-light">Home</button>
    <button class="btn btn-light" (click)="[remove(),fun()]">Logout</button>
</nav>
<div class="container">
<div class = "row">
    <h2> ACS Employees</h2>
</div>
<button (click)="getEmpployees()" class="btn btn-info">Show Employee List</button>
<button class="btn btn-success" routerLink="/addemployee">Add Employee</button>
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> EmployeeId</th>
            <th> Employee Name </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let emp of EmplyeeData" >
            <td> {{ emp.id }} </td>
            <td> {{ emp.name }} </td>
            <td><button class="btn btn-primary" (click)="send(emp)" routerLink="/view">View</button><button class="btn btn-warning" (click)="send(emp)" routerLink="/update">Update</button><button class="btn btn-danger" (click)="[deleteEmployee(emp.id),getEmpployees()]">Delete</button></td>
        </tr>
    </tbody>
</table>
</div>
