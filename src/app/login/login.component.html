<div class="card w-50 mx-auto mt-4">
<h1 class="card headet text-center">Login Form</h1>
<div>
    <form [formGroup]="regForm" class="container">
        <div>
            <div class="card-body">
                <label for="">Email</label>
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                    <div *ngIf="regForm.controls['email']?.['errors']?.['required']">
                        Email is required
                    </div>
                </div>
            </div>
            <div class="card-body">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control">
                <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                    <div *ngIf="regForm.controls['password']?.['errors']?.['required']">
                        Password is required
                    </div>
                </div>
            </div>
            <p></p>
        </div>
        <p></p>
        <button (click)="show(regForm)" class="btn btn-primary">Login</button>
        <a routerLink="/regester">Regester</a><span>(For new user)</span>
    </form>
</div>
</div>
